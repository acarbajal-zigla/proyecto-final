<!DOCTYPE html>
<html lang=es>

<head>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Gestor de gastos</title>
    <style>
        html, body {
        margin: 0
        }
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body id=main-body>
    <header style="
        height: 3.5rem;
        margin: 0;
        background-color: darkorange;
        ";>
        <ul>
            <li><a href="#" aria-haspopup="true">Mi organizacion</a>
                <ul aria-label="submenu">
                    <li><a href="#" id=ver-personas-button style="width: available;">Mis datos</a></li>
                    <li><a href="#" id=agregar-persona-button style="width: available;">Estadisticas</a></li>
                    <li><a href="#" id=eliminar-persona-button style="width: available;">Cargar formulario:</a>
                        <ul>
                            <li><a href="#" id=cargar-donativo style="width: available;">Cargar donativo</a></li>
                            <li><a href="#">A LA DERECHAAAA</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="#" aria-haspopup="true">Admin</a>
                <ul aria-label="submenu">
                    <li><a href="#" id=ver-personas-button style="width: available;">Ver lista de personas</a></li>
                    <li><a href="#" id=agregar-persona-button style="width: available;">Agregar persona</a></li>
                    <li><a href="#" id=eliminar-persona-button style="width: available;">Eliminar persona</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div id=ingreso-persona class="form">
        <div class="title">Nuevo ingreso</div>
        <form id="form-persona">
            <div class="input-container ic1">
                <input id='input-dni' class="input" min=0 step=1 type="number" placeholder=" "/>
                <div class="cut cut-short"></div>
                <label for='input-dni' class="placeholder">DNI</label>
            </div>
            <div class="input-container ic2">
                <input id='input-nombre' class="input" type="text" placeholder=" "/>
                <div class="cut"></div>
                <label for='input-nombre' class="placeholder">Nombre</label>
            </div>
            <div class="input-container ic2">
                <input id='input-apellido' class="input" type="text" placeholder=" "/>
                <div class="cut"></div>
                <label for='input-apellido' class="placeholder">Apellido</label>
            </div>
            <div class="input-container ic2">
                <input id='input-montoInicial' class="input" min=0 type="number" placeholder=" "/>
                <div class="cut"></div>
                <label for='input-montoInicial' class="placeholder">Monto inicial</label>
            </div>
            <div class="input-container ic2">
                <input id=input-gastosMensuales class="input" min=0 type="number" placeholder=" "/>
                <div class="cut"></div>
                <label for='input-gastosMensuales' class="placeholder">Gastos mensuales</label>
            </div>
            <div>
                <button class="submit">Agregar persona</button>
            </div>
        </form>
    </div>

    <div id=eliminar-persona class="form" style="height: 270px;">
        <div class="title">Eliminar un registro</div>
        <form id="form-eliminar-persona">
            <div class="input-container ic2">
                <input id=input-eliminar-dni class="input" type="number" min="0" step="1" placeholder=" "/>
                <div class="cut"></div>
                <label for=input-eliminar-dni class="placeholder">DNI</label>
            </div>
            <div>
                <button class="submit">Eliminar</button>
            </div>
        </form>
    </div>
    <div class="wrapper" style="padding: 4.5rem;">
        <table id=tabla-personas class="table"></table>
    </div>
</body>

<!-- React -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>

<script src="./js/crud.js"></script>

</html>
