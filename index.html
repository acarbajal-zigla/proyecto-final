    <title>Gestor de gastos</title>
    <style>
        table,
        th,

            border: 1px solid black;

<body id=main-body>
    <div>
        <ul>
            <li><a href="#" aria-haspopup="true">Men√∫</a>
                <ul aria-label="submenu">
                    <li><a href="#" id=agregar-persona-button style="width: available;">Agregar persona</a></li>
                    <li><a href="#" id=eliminar-persona-button style="width: available;">Eliminar persona</a></li>
                    <li><a href="#" id=ver-personas-button style="width: available;">Ver lista de personas</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div id=ingreso-persona style="display:none; padding: 2.5rem;">
        <h3>Ingresar una nueva persona</h3>
        <form id="form-persona" class="form">
            <label for='input-dni'>DNI</label><br>
            <input id='input-dni' min=0 type="number"><br>
            <label for='input-nombre'>Nombre</label><br>
            <input id='input-nombre' type="text"><br>
            <label for='input-apellido'>Apellido</label><br>
            <input id='input-apellido' type="text"><br>
            <label for='input-montoInicial'>Monto inicial</label><br>
            <input id='input-montoInicial' min=0 type="number"><br>
            <label for='input-gastosMensuales'>Gastos mensuales</label><br>
            <input id=input-gastosMensuales min=0 type="number"><br>
            <div>
                <button>Agregar persona</button>
            </div>
    </div>
    <div id=eliminar-persona style="display:none; padding: 2.5rem;">
        </form>
        <h3>Eliminar un registro</h3>
        <form id="form-eliminar-persona">
            <label for=input-eliminar-dni>DNI (sin puntos)</label><br>
            <input id=input-eliminar-dni type="number" min="0" step="1">
            <div>
                <button>Eliminar</button>
            </div>
        </form>
    </div>
    <div class="wrapper" style="padding: 4.5rem;">
        <table id=tabla-personas class="table"></table>
    </div>
</body>
